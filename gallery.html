<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Moment Maker Studios</title>
  <meta name="description" content="View our photography portfolio featuring weddings, maternity shoots, birthdays, and traditional ceremonies" />
  
  <!-- SEO & Social Sharing -->
  <meta property="og:title" content="Gallery - Moment Maker Studios">
  <meta property="og:description" content="Explore our photography portfolio – weddings, maternity shoots, birthdays, and more.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/og-gallery-preview.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/gallery.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html">Moment Maker Studios</a>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="gallery.html" class="nav-link active" aria-current="page">Gallery</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <main>
    <!-- Gallery Header -->
    <section class="gallery-header">
      <div class="container">
        <h1>Our Portfolio</h1>
        <p>Explore our collection of captured moments</p>
      </div>
    </section>

    <!-- CATEGORY HUB -->
    <section class="gallery-categories">
      <div class="container">
        <div class="category-toolbar">
          <button id="back-to-categories" class="back-btn hidden" type="button" aria-label="Back to all categories">
            ← Back to Categories
          </button>
        </div>

        <!-- Category Tiles -->
        <div class="category-hub" id="category-hub">
          <div class="category-grid">
            <button class="category-card" aria-label="Kids Birthdays Gallery" data-category="studio" data-subcategory="kids-birthdays">Kids’ Birthdays</button>
            <button class="category-card" aria-label="Adult Birthdays Gallery" data-category="studio" data-subcategory="adult-birthdays">Adult Birthdays</button>
            <button class="category-card" aria-label="Maternity Gallery" data-category="studio" data-subcategory="maternity">Maternity</button>
            <button class="category-card" aria-label="Casual Shoots Gallery" data-category="studio" data-subcategory="casual">Casual</button>
            <button class="category-card" aria-label="Wedding Gallery" data-category="outdoor" data-subcategory="weddings">Weddings</button>
            <button class="category-card" aria-label="Matric Dance Gallery" data-category="outdoor" data-subcategory="matric-dance">Matric Dance</button>
            <button class="category-card" aria-label="Traditional Ceremonies Gallery" data-category="outdoor" data-subcategory="traditional">Traditional Ceremonies</button>
            <button class="category-card" aria-label="Outdoor Birthdays Gallery" data-category="outdoor" data-subcategory="outdoor-birthdays">Outdoor Birthdays</button>
            <button class="category-card" aria-label="Full Outdoor Catalogue" data-category="full-outdoor" data-subcategory="all">Full Outdoor Catalogue</button>
          </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="gallery-cta">
      <div class="container">
        <div class="cta-content">
          <h2>Love What You See?</h2>
          <p>Let's create beautiful memories together</p>
          <button class="cta-button primary" onclick="bookShoot()">Book Your Shoot</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox-modal" id="lightbox-modal" role="dialog" aria-modal="true">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">&times;</button>
      <img class="lightbox-image" id="lightbox-image" alt="Gallery image" loading="lazy" />
      <div class="lightbox-nav">
        <button class="lightbox-prev" id="lightbox-prev" aria-label="Previous image">&#8249;</button>
        <button class="lightbox-next" id="lightbox-next" aria-label="Next image">&#8250;</button>
      </div>
      <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <!-- Unchanged content from your version -->
      </div>
    </div>
  </footer>

  <!-- WhatsApp Float -->
  <a href="https://wa.me/27613191038" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
    <svg class="whatsapp-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
      <path d="M17.472 14.382c-..." />
    </svg>
  </a>

  <!-- Scripts -->
  <script src="scripts/main.js" defer></script>
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/gallery.js" defer></script>
</body>
</html>
